<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>DoggyFoodie</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link href="DF.css" rel="stylesheet">
        <link rel="stylesheet" href="fontawesome/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" ></script>       
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="http://icons.iconarchive.com/icons/google/noto-emoji-animals-nature/256/22214-dog-face-icon.png" width="40" height="40" class="d-inline-block align-top" alt="">	  
                    DooggyFoodie
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>       
            </div>
        </nav>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <header class="jumbotron my-4" >
                    <h1 class="display-3">Witaj na DoggyFoodie!</h1>
                    <p class="lead">Najlepsza strona to rozmawiania, oceniania i dzielenia się opiniami na temat jedzenia dla psów.</p>
		</header>
            </div>
	</div>
        <div class="row text-center">         
            <div class="modal-dialog">
		<div class="modal-content">
                    <div class="modal-header">
			<h4 class="modal-title">Panel logowania</h4>
                    </div>
                    <div class="modal-body">
			<form class="p-1" action="loginUser" method="post">
                            <div class="form-group">
				<label for="UsernameLogin">Użytkownik</label>
				<input type="text" class="form-control" name="name" id="UsernameLogin" placeholder="Username">
                            </div>
                            <div class="form-group">
				<label for="PasswordLogin">Hasło</label>
				<input type="password" class="form-control" name="passwd" id="PasswordLogin" placeholder="Password">
                            </div>
                            <input type="submit" class="btn btn-primary" value="Zaloguj">
			</form>
                    </div>
                </div>
            </div>            
        </div>
        <div class="text-center">Korzystaj jako <a href="/guestEnter"><b>GOŚĆ</b></a></div>
        <div class="text-center">Nie masz jeszcze konta? Kliknij <a href="/createUser"><b>TUTAJ</b></a></div>
        <div class="text-center">Logowanie dla <a href="/adminLogin"><b>ADMINISTRATORÓW</b></a></div>
    </body>
</html>
