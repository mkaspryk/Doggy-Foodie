<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>DoggyFoodie</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link href="DF.css" rel="stylesheet">
        <link rel="stylesheet" href="fontawesome/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" ></script>       
    </head>
    <body>
       <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="http://icons.iconarchive.com/icons/google/noto-emoji-animals-nature/256/22214-dog-face-icon.png" width="40" height="40" class="d-inline-block align-top" alt="">	  
                    DooggyFoodie
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>       
            </div>
        </nav>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <header class="jumbotron my-4" >
                    <h1 class="display-3">Witaj na DoggyFoodie!</h1>
                    <p class="lead">Najlepsza strona to rozmawiania, oceniania i dzielenia się opiniami na temat jedzenia dla psów.</p>
		</header>
            </div>
	</div>
        <div class="row text-center">         
            <div class="modal-dialog">
		<div class="modal-content">
                    <div class="modal-header">
			<h4 class="modal-title">Stwórz użytkownika</h4>
                    </div>              
                    <div class="modal-body">                
                        <form class="p-1" action="addNewUser" method="post"><br>
                            <div class="form-group">
                                <label for="name">Nazwa użytkownika(login):</label>
                                <input type="text" class="form-control" name="name" value=""><br> 
                            </div>
                            <div class="form-group">
                                <label for="passwd">Hasło:</label>
                                <input type="password" class="form-control" name="passwd" value=""><br> 
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="text" class="form-control" name="email" value=""><br> 
                            </div>
                            <div class="form-group">
                                <label for="fname">Imię:</label>
                                <input type="text" class="form-control" name="fname" value=""><br>
                            </div>
                            <div class="form-group">
                                <label for="lname">Nazwisko:</label>
                                <input type="text" class="form-control" name="lname" value=""><br>
                            </div>
                            <input type="submit" class="btn btn-primary" value="Utwórz konto"><br>
                        </form>              
                    </div>
                </div>
            </div>          
        </div>
        <div class="container text-center">         
            <p>Przejdź do strony startowej <a href="/"><b>TUTAJ</b></a></p>
        </div>
    </body>
</html>
